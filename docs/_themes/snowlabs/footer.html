<footer>
  {% if next or prev %}
    <div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">
      {% if next %}
        <a href="{{ next.link|e }}" class="btn btn-neutral float-right" title="{{ next.title|striptags|e }}"/>
		Next <span class="fa fa-arrow-circle-right"></span>
	</a>
      {% endif %}
      {% if prev %}
        <a href="{{ prev.link|e }}" class="btn btn-neutral" title="{{ prev.title|striptags|e }}"><span class="fa fa-arrow-circle-left"></span> Previous</a>
      {% endif %}
    </div>
  {% endif %}

  <hr/>

  <div role="contentinfo">
    <p>
    </p>
  </div>

    <!--End mc_embed_signup-->
  {% trans %}<a href="https://github.com/snwlbs/slabs-sphinx">Sphinx theme</a> provided by <a href="https://github.com/snwlbs">Snowlabs</a> - Last updated: {{last_updated}} {% endtrans %}
</footer>
